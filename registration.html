<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

    <title>Registration Page</title>

</head>

<body>

    <header>
    
        <nav>
    
            <img class="logo" src="AltSchool.svg" alt="ALTSCHOOL AFRICA" />
    
            <ul class="nav-links">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./contact.html">Contact</a></li>
                <li><a href="./login.html">Log In</a></li>
            </ul>
        </nav>
    
    </header>

    <div class="log2">

        <div class="container2">
        
            <div class="title">REGISTRATION</div>
        
            <form action="#">
        
                <div class="user-details">
        
                    <div class="input-box">
        
                        <span class="details">First Name</span>
        
                        <input type="text" placeholder="Enter Your First Name" required>
        
                    </div>
        
                    <div class="input-box">
        
                        <span class="details">Last Name</span>
        
                        <input type="text" placeholder="Enter Your Last Name" required>
        
                    </div>

                    <div class="input-box">
                    
                        <span class="details">Email</span>
                    
                        <input type="text" placeholder="Enter Your Email" required>
                    
                    </div>
        
                    <div class="input-box">
        
                        <span class="details">Phone Number</span>
        
                        <input type="text" placeholder="Enter Your Phone Number" required>
        
                    </div>

        
                    <div class="input-box">
        
                        <span class="details">Country</span>
        
                        <input type="text" placeholder="Enter Your Country" required>
        
                    </div>
        
                    <div class="input-box">
        
                        <span class="details">State/Province</span>
        
                        <input type="text" placeholder="Enter your State/Province" required>
        
                    </div>

                    <div class="input-box">
                    
                        <span class="details">Username</span>
                    
                        <input type="text" placeholder="Enter your username" required>
                    
                    </div>

                    <div class="input-box">
                    
                        <label for="gender">Gender</label><br>
                    
                        <select id="dropdown" name="role" class="form-control" required>
                    
                            <span class="details">Select your gender</span>
                    
                            <option value="">Select your gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="prefer-not-to-say">Prefer Not To Say</option>
                    
                        </select>
                    
                    </div>
        
                    <div class="input-box">
        
                        <span class="details">Password</span>
        
                        <input type="text" placeholder="Enter your password" required>
        
                    </div>
        
                    <div class="input-box">
        
                        <span class="details">Confirm Password</span>
        
                        <input type="text" placeholder="Please confirm your password" required>
        
                    </div>
        
                    <input type="submit" value="Register" />
        
                </div>
        
            </form>
        
        </div>

    </div>

</body>

</html>
