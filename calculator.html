<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>CALCULATOR</title>

</head>

<body>

    <header>
    
        <nav>
    
            <marquee behavior="slide" direction="down" scrollamount="20"><img class="logo" src="AltSchool.svg"
                    alt="ALTSCHOOL AFRICA" />
            </marquee>
    
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="./calculator_flexed.html">Flex Calculator</a></li>
            </ul>
    
        </nav>
    
    </header>
        
    <main>

        <section class="main-section" id="calculator">
            <div class=title>CALCULATOR</div>
        
            <table border="1">
        
                <thead>
        
                    <tr>
                        <th colspan="4"><input type="text" id="result" /></th>
                        <th><input type="button" value="AC" /></th>
                    </tr>
        
                </thead>
        
                <tbody>
        
                    <tr>
                        <td><input type="button" value="1" /></td>
                        <td><input type="button" value="2" /></td>
                        <td><input type="button" value="3" /></td>
                        <td><input type="button" value="/" /></td>
                        <td><input type="button" value="+" /></td>
                    </tr>
        
                    <tr>
                        <td><input type="button" value="4" /></td>
                        <td><input type="button" value="5" /></td>
                        <td><input type="button" value="6" /></td>
                        <td><input type="button" value="%" /></td>
                        <td><input type="button" value="-" /></td>
                    </tr>
        
                    <tr>
                        <td><input type="button" value="7" /></td>
                        <td><input type="button" value="8" /></td>
                        <td><input type="button" value="9" /></td>
                        <td><input type="button" value="0" /></td>
                        <td><input type="button" value="." /></td>
                    </tr>
        
                    <tr>
                        <th colspan="5"><input type="button" value="=" /></th>
                    </tr>
        
                </tbody>
        
            </table>
        
        </section>

    </main>

</body>

</html>
